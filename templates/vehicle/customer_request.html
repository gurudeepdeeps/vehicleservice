{% extends 'vehicle/customerbase.html' %}
{% load static %}
{% block content %}



<head>

  <style type="text/css">
    a:link {
      text-decoration: none;
    }

    h6 {
      color: white;
      font-size: 0.90em;
      margin: 0;
      text-align: center;
    }

    .order-card {
      color: #fff;
    }

    .bg-c-blue {
      background: linear-gradient(45deg, #4099ff, #73b4ff);
    }

    .bg-c-green {
      background: linear-gradient(45deg, #2ed8b6, #59e0c5);
    }

    .bg-c-yellow {
      background: linear-gradient(45deg, #FFB64D, #ffcb80);
    }

    .bg-c-pink {
      background: linear-gradient(45deg, #FF5370, #ff869a);
    }


    .card {
      border-radius: 5px;
      -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
      box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
      border: none;
      margin-bottom: 30px;
      -webkit-transition: all 0.3s ease-in-out;
      transition: all 0.3s ease-in-out;
    }

    .card .card-block {
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .order-card i {
      font-size: 26px;
    }

    .f-left {
      float: none;
    }

    .f-right {
      float: none;
    }
    
    h6{
      size:20;
    }

    /* Make entire card clickable */
    .card-block a {
      display: block;
      text-decoration: none;
      color: inherit;
      height: 100%;
      width: 100%;
    }
    
    .card-block h2 {
      margin: 10px 0;
      text-align: center;
    }
  </style>
</head>

<body>

  <br><br><br><br><br>
  <div style="margin-left:100px;" class="container">
    <div class="row">
      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-blue order-card">
          <a href="/customer-view-request" class="card-block">
            <h6 class="m-b-20">View Pending Request</h6>
            <h2><i class="fas fa-eye"></i></h2>
          </a>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-green order-card">
          <a href="/customer-add-request" class="card-block">
            <h6 class="m-b-20">Make Request</h6>
            <h2><i class="fas fa-plus-circle"></i></h2>
          </a>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-yellow order-card">
          <a href="/customer-view-approved-request" class="card-block">
            <h6 class="m-b-20">Approved Request</h6>
            <h2><i class="fas fa-check-circle"></i></h2>
          </a>
        </div>
      </div>

      <div class="col-md-4 col-xl-3">
        <div class="card bg-c-pink order-card">
          <a href="/customer-view-approved-request-invoice" class="card-block">
            <h6 class="m-b-20">Approved Request Bill</h6>
            <h2><i class="fas fa-rupee-sign"></i></h2>
          </a>
        </div>
      </div>
    </div>

  </div>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

</body>
{% endblock content %}
